{%extends 'base.html'%} {% block title %} Posts page {% endblock %} {% block
body %}
<div class="container mt-5">
	<h1 class="mb-4">{{article.title}}</h1>
	{%if article%}
	<div class="alert alert-info">
		<h1>{{article.title}}</h1>
		<p>{{article.intro}}</p>
		<p>{{article.text}}</p>
		<span><b>Дата: {{ article.date.date() }}</b></span>
		<a href="/post/{{article.id}}/delete" class="btn btn-danger"
			>Видалити</a
		>
		<a href="/post/{{article.id}}/edit" class="btn btn-success">редагувати</a>
	</div>
	{%endif%}
</div>
{% endblock %}
